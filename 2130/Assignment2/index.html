<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Terran Story</title>
		<link rel="stylesheet"  href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<h1>Terran Story</h1>
			<p>	How the Humans faced the creatures known as Zerg</p>

		<div id = "centeredButton">
			<button id = "startAnimation" >Start Animation
			</button>
		</div>

			Prior to starting the animation turn down the volume or use headsets.
		</div>
		
		<audio id = "myAudio">
			<source src="Audio/StarcraftOstTerranTheme.mp3" type="audio/mpeg"/>
			<source src="Audio/StarcraftOstTerranTheme.ogg" type="audio/ogg"/>
		</audio>
	</body>
