        <script>
            function ajaxWay() {
               // syntax: $.post(URL,data,callback);
               $.post("loginDb.php",
                    {
                        name: $("#login").val(),
                        pwd: $("#pwd").val(),
                    }
                    , display
                );
             
            }
            
            function display(dataFromtheServer) {
                $("#result tbody > tr").remove();
                $("#result tbody").append(dataFromtheServer);
            }
        </script>
