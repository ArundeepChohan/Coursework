<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script type="text/javascript">
          // For this lab, you will be manipulating the DOM using jQuery.
           $(document).ready(function(){
              // You will put all your work inside this section

             $("h1").click(function(){
 $(this).css("font-family","Comic Sans MS");
   });
    $("#two").click(function(){
  $(".thumbnail").slideUp();
    });
 $("#three").click(function(){
  $(".thumbnail").slideDown();
  });
  $("#four").click(function(){
    $(".thumbnail").addClass("red");
});
$("#five").click(function(){
    $("tbody").append("<tr><td>Luke</td><td>Skywalker</td><td>jedi@starwars.com</td></tr>");

});

});
        </script>

        <style type="text/css">

          /** Render the carousel in the center */
          .carousel-inner > .item > img,
          .carousel-inner > .item > a > img {
              width: 70%;
              margin: auto;
          }

          /** a class to change the background color to red */
          .red {   
              background-color: red;
          }

          /** Render the button in a row when viewing on phone */
          @media only screen and (max-width: 768px) {
              .col-sm-2 {
                  text-align: center;
              }
              
              .btn-group-vertical {
                  display: inline;
              }
              
              .btn-group-vertical > .btn {
                  display: inline;
                  width: 15%;
              }
          }          

        </style>
    </head>
    <body>

        <div class="container">
            <div>
                <h1>jQuery Exercise</h1>
            </div>            
            
            <div class="row">
                <div class="col-sm-2 well">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-info" id="two">hide</button>
                        <button type="button" class="btn btn-info" id="three">show</button>

                        <button type="button" class="btn btn-info" id="four">decorate</button>
                        <button type="button" class="btn btn-info" id="five">add row</button>
                        <button type="button" class="btn btn-info" id="one">add slide</button>
                    </div>
                </div>

                <!-- nest 2 rows -->
                <div class="col-sm-9 col-sm-push-1">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="thumbnail" id="image-1">
                                <img src="http://lorempixel.com/320/200/animals"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="thumbnail" id="image-2">
                                <img src="http://lorempixel.com/320/200/sports"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="thumbnail" id="image-3">
                        <img src="http://lorempixel.com/320/200/cats"/>
                            </div>
                        </div>                        
                    </div>
                    
                    <div class="row">
                        <table class="col-sm-12 table table-striped">
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>john@example.com</td>
                                </tr>
                                <tr>
                                    <td>Mary</td>
                                    <td>Moe</td>
                                    <td>mary@example.com</td>
                                </tr>
                                <tr>
                                    <td>July</td>
                                    <td>Dooley</td>
                                    <td>july@example.com</td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>
                </div>                
            </div>

            <div id="myCarousel" class="carousel slide col-sm-6 col-sm-push-3" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="http://lorempixel.com/300/200/city"/>
                    </div>

                    <div class="item">
                        <img src="http://lorempixel.com/300/200/people"/>
                    </div>
                    
                    <div class="item">
                        <img src="http://lorempixel.com/300/200/transport"/>
                    </div>
                    
                    <div class="item">
                        <img src="http://lorempixel.com/300/200/food"/>
                    </div>
                    
                </div>
                
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>            
            
        </div>
    </body>
</html>
